<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> E-Blood Bank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="blood-bank-header">
        <div class="logo">
            <a href="Home.html">

                <img src="img/l2.png" alt="Blood Bank Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="#">Blood Donate</a></li>
                <li><a href="#"> Campaign</a></li>
                <li><a href="appoinment.html"> Appoinment</a></li>
                <li><a href="Feadback.html">Feadback</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="Register.html"> Register</a></li>
            </ul>
        </nav>
    </header>


    <section class="contact">
        <h2>Feadback</h2>
        <p>If you have any questions or inquiries, feel free to get in touch with us.</p>

        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; FOoter</p>
    </footer>
</body>

</html>
